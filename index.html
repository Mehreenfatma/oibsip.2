<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #4b79a1, #283e51); 
            color: #333; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            max-width: 500px; 
            width: 100%; 
            background: #fff; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3); 
            text-align: center; 
        }
        h1 { 
            font-size: 24px; 
            color: #444; 
            margin-bottom: 10px; 
        }
        .form-group { 
            margin-bottom: 20px; 
            text-align: left; 
        }
        label { 
            display: block; 
            margin-bottom: 6px; 
            font-weight: bold; 
            color: #555; 
        }
        input[type="text"], input[type="number"] { 
            width: 100%; 
            padding: 10px; 
            font-size: 16px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            transition: border-color 0.3s; 
        }
        input[type="text"]:focus, input[type="number"]:focus { 
            border-color: #4b79a1; 
            outline: none; 
        }
        button { 
            width: 100%; 
            padding: 12px; 
            font-size: 16px; 
            background: #4b79a1; 
            color: #fff; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            transition: background 0.3s; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 8px; 
        }
        button:hover { 
            background: #3d6b92; 
        }
        .result { 
            margin-top: 20px; 
            font-weight: bold; 
            color: #333; 
            font-size: 18px; 
        }
        .result span { 
            color: #4b79a1; 
        }
        .icon { 
            display: inline-block; 
            background-color: #fff; 
            border-radius: 50%; 
            padding: 4px; 
        }
        .icon svg { 
            width: 24px; 
            height: 24px; 
            fill: #4b79a1; 
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìà Sales Prediction</h1>
    <form action="/predict" method="post">
        <div class="form-group">
            <label for="tv">üì∫ TV Advertising Cost</label>
            <input type="text" name="tv" id="tv" placeholder="Enter TV ad cost" required>
        </div>
        <div class="form-group">
            <label for="radio">üìª Radio Advertising Cost</label>
            <input type="text" name="radio" id="radio" placeholder="Enter radio ad cost" required>
        </div>
        <div class="form-group">
            <label for="newspaper">üì∞ Newspaper Advertising Cost</label>
            <input type="text" name="newspaper" id="newspaper" placeholder="Enter newspaper ad cost" required>
        </div>
        <button type="submit">
            <span class="icon">üîç</span> Predict Sales
        </button>
    </form>
    <div class="result">
        {{ prediction_text }}
    </div>
</div>

</body>
</html>
